# CheckMK MKP Builder Configuration
# Vertiv/Liebert UPS Monitoring Plugin

[package]
# Package Information
name = oposs_vertiv_ups
title = OPOSS Vertiv/Liebert UPS
author = Manuel Oetiker <manuel@oetiker.ch>
description = Comprehensive SNMP monitoring for Vertiv/Liebert UPS devices.
    Monitors battery status, power metrics, environmental conditions, and alarms.
    Supports both RFC1628 standard UPS MIB and Liebert enterprise MIBs.
    Compatible with Vertiv GXT5 series and other Liebert-GP protocol devices.
    Tested on Vertiv GXT5-1500IRT2UXL.
    Works out-of-the-box with sensible defaults, no configuration required.

# CheckMK Compatibility
version.min_required = 2.3.0p1
version.packaged = 2.3.0p34
version.usable_until =

# Optional settings
download_url = https://github.com/oetiker/cmk-oposs_vertiv_ups

# Build Options
validate_python = true
